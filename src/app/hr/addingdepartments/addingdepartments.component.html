<div class="background-blur"></div>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5 xyz">
                <h2 class="fw-bold mb-2 text-uppercase text-white-50 mb-5 rolelbl">Add Department</h2>

                        <div class="form-container">
                            <div [hidden]="submitted" style="width: 400px;">
                                <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="departmentName">Department Name:</label>
                                        <input type="text" class="form-control" id="departmentName" required [(ngModel)]="user.departmentName" name="departmentName">
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="departmentDesc">Department Desc:</label>
                                        <input type="text" class="form-control" id="departmentDesc" required [(ngModel)]="user.departmentDesc" name="departmentDesc">
                                    </div>
                                         <br>
    
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" [disabled]="!employeeForm.form.valid">Submit</button>
        </form>
    </div>
    <br>
    <div [hidden]="!submitted">
        <h4>Department data submitted successfully!</h4>
    </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
